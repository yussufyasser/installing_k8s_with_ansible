---
- name: Disable SELinux temporarily
  command: setenforce 0
  when: ansible_selinux.status == "enabled"

- name: Disable SELinux permanently
  replace:
    path: /etc/selinux/config
    regexp: '^SELINUX=.*'
    replace: 'SELINUX=permissive'

- name: Disable swap immediately
  command: swapoff -a

- name: Remove swap entry from /etc/fstab
  replace:
    path: /etc/fstab
    regexp: '^.*swap.*$'
    replace: '# Disabled swap for Kubernetes'

- name: Enable br_netfilter module
  modprobe:
    name: br_netfilter
    state: present

- name: Ensure overlay module is loaded
  modprobe:
    name: overlay
    state: present

- name: Ensure required kernel modules are loaded on boot
  copy:
    dest: /etc/modules-load.d/k8s.conf
    content: |
      overlay
      br_netfilter

- name: Set sysctl params for Kubernetes networking
  copy:
    dest: /etc/sysctl.d/k8s.conf
    content: |
      net.bridge.bridge-nf-call-ip6tables = 1
      net.bridge.bridge-nf-call-iptables = 1
      net.ipv4.ip_forward = 1

- name: Apply sysctl settings
  command: sysctl --system

- name: Install prerequisites for containerd
  yum:
    name:
      - yum-utils
      - device-mapper-persistent-data
      - lvm2
    state: present

- name: Add Docker repo (for containerd)
  ansible.builtin.command: >
    yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo
  args:
    creates: /etc/yum.repos.d/docker-ce.repo

- name: Install containerd
  yum:
    name: containerd.io
    state: present

- name: Generate default config for containerd using tee
  shell: "containerd config default | tee /etc/containerd/config.toml"
  args:
    creates: /etc/containerd/config.toml

- name: Set SystemdCgroup = true in containerd config
  replace:
    path: /etc/containerd/config.toml
    regexp: '^(\s*)SystemdCgroup = false'
    replace: '\1SystemdCgroup = true'
    
- name: Enable and start containerd
  systemd:
    name: containerd
    enabled: true
    state: started

- name: Enable the Kubernetes repository
  ansible.builtin.copy:
    content: |
      [kubernetes]
      name=Kubernetes
      baseurl=https://pkgs.k8s.io/core:/stable:/v1.29/rpm/
      enabled=1
      gpgcheck=1
      repo_gpgcheck=1
      gpgkey=https://pkgs.k8s.io/core:/stable:/v1.29/rpm/repodata/repomd.xml.key
    dest: /etc/yum.repos.d/kubernetes.repo
    mode: '0644'

- name: Install kubelet, kubeadm, and kubectl
  yum:
    name:
      - kubelet
      - kubeadm
      - kubectl
    state: present
    disable_excludes: kubernetes

- name: Enable kubelet service
  systemd:
    name: kubelet
    enabled: yes
    state: started

